<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <script type="text/javaScript" src="../scripts/day8.js"></script>
  </head>
  <body class="container-fluid">
    <div id="Register-Btn" class="container-fluid">
      <button
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#Register-Form"
      >
        Register Product
      </button>
    </div>

    <div class="modal fade" id="Register-Form">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3><span class="bi bi-cart4"></span>Register Product Here</h3>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <dl>
              <dt><h4>Product Name</h4></dt>
              <dd>
                <input class="form-control" type="text" id="Product-Name" />
              </dd>
              <dt><h4>Price</h4></dt>
              <dd>
                <input class="form-control" type="number" id="Product-Price" />
              </dd>
              <dt><h4>City</h4></dt>
              <dd>
                <select class="form-select" id="Product-City">
                  <option>Delhi</option>
                  <option>Mumbai</option>
                  <option>Bangluru</option>
                </select>
              </dd>
              <dt><h4>Stock</h4></dt>
              <dd class="form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="Product-Stock"
                />
                Available
              </dd>
              <dt><h4>Manufactured</h4></dt>
              <dd>
                <input
                  class="form-control"
                  type="date"
                  id="Product-Manufacture-Date"
                />
              </dd>
            </dl>
          </div>
          <div class="modal-footer">
            <button
              class="btn btn-primary"
              data-bs-dismiss="modal"
              id="Register-Btn-InsideForm"
              onclick="saveAndShowDetails()"
            >
              Register
            </button>
            <button class="btn btn-danger" data-bs-dismiss="modal">
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="Product-Details" style="display: none;">
      <div class="mt-3">
        <dl class="row">
          <dt class="col-4">Product-Name :</dt>
          <dd class="col-8" id="Pro-Name"></dd>
          <dt class="col-4">Product-Price :</dt>
          <dd class="col-8" id="Pro-Price"></dd>
          <dt class="col-4">Product-City :</dt>
          <dd class="col-8" id="Pro-City"></dd>
          <dt class="col-4">Product-Stock :</dt>
          <dd class="col-8" id="Pro-Stock"></dd>
          <dt class="col-4">Product-Manufacture-Date :</dt>
          <dd class="col-8" id="Pro-Date"></dd>
        </dl>
        <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#Register-Form" onclick="editProduct()">Edit</button>
        <a class="btn btn-primary" href="Day8.html">New Product Register</a>
      </div>
    </div>

    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
